
<template name='viewLibrary'>
  <header>
    <h5>Select a Project</h5>
    <button class='close'>Ã—</button>
  </header>
  <div class='panel-body'>
    <div class='wrapper-inset'>
      <ul class='nav nav-list'>
        {{#each project}}
          {{> projectList}}
        {{else}}
        <p class='empty'> Your library is empty. </p>
        {{/each}}
      </ul>
    </div>
    <button class='btn red edit-project'>Edit</button>
  </div>
</template>


<template name='projectList'>
  <li class='caption'>
      <a href='#' class='project-name'>
        {{#if name }}
          {{name}}
        {{else}}
          Untitled Project
        {{/if}}
      </a>
      {{#if editProject}}
        <button class='btn delete-project'> Delete...</button>
      {{/if}}
      <i class='icon-chevron-right'></i>
   </li>
</template>
