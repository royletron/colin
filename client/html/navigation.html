<template name='navigation'>
    <div class='navbar navbar-fixed-top'>
    <div class='navbar-inner'>
      <div class='container-fluid'>
      <a class='brand'> <span class='light'>fiddleware</span> Subtitles </a>
      <ul class='nav pull-right'>



      {{#if loading}}
        {{> loading}}
      {{/if}}
      {{#if currentUser}}
         {{#unless loggingIn}}
          <li><a href='#' class='new-project'>New Project</a></li>
          <li><a href='#' class='view-library'>Library</a></li>
          <li class='dropdown'>
            <a href='#' class='dropdown-toggle' data-toggle='dropdown'>{{displayName}}<b class='caret'></b></a>
            <ul class='dropdown-menu' role='dropdown' aria-labelledby='dropdownMenu' >
              <li><a class='logout' href='#' tabindex='-1'>Logout... </a></li>
            </ul>
          </li>
          {{/unless}}
      {{else}}
        {{#unless loggingIn}}
          <li>
            <a href='#' class='login'>Login</a>
          </li>
        {{/unless}}
      {{/if}}

      {{#if loggingIn}}
        {{> loading}}
      {{/if}}

      </ul>
    </div>
  </div>
  </div>
</template>


<template name='loading'>
       <li id='loading-wrapper'> </li>
</template>
