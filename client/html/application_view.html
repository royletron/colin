<template name='application'>
  {{#if currentUser}}
    {{#if currentVideo}}
      {{> map}}
      <div class='container-fluid'>
      <div class='row-fluid'>
        <div class='span5'>
          {{> video}}
        </div>
        <div class='span7'>
          {{> captions}}
        </div>
      </div>
    </div>
    {{/if}}
  {{/if}}
</template>
