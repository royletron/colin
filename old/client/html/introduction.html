<template name='intro'>

    <!-- login -->
      <div class='container'>
        <div class='row'>
          <div class='span8'>
            <h1 class='header'> Subtitles </h1>
            <h3> Easily create subtitles for your videos directly in your web browser. For a quick demonstration, watch the video below. </h3>
          </div>
        </div>

      <div class='row'>
        <div class='span8'>

        {{#constant}}
          <div class='subtitler-video'>

          		<img src='./images/intro3.jpg' style='border: 4px solid white; box-sizing: border-box;' alt='Fiddleware Subtitles Screenshot'>
          	</a>
          </div>
        {{/constant}}

        </div>

            Fiddleware Subtitles is completely free for you to use. 
          </p>

    <div class='row'>

        <ul class='footer'>
