<template name='overlay'>
  {{#if overlay}}
    <div id='overlay' class='overlay'>
      <div class='cover'></div>
      <div id='panel' class='panel wrapper'>

        {{#if loginForm}}
          {{>loginForm}}
        {{/if}}
        
        {{#if createCollection}}
          {{>createCollection}}
        {{/if}}

      </div>
    </div>
  {{/if}}
</template>
